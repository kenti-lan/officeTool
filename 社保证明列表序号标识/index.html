<div id="line" style="width:10000px;border: 4px solid yellow;position: absolute;z-index: 1111111111"></div>

<script>
    function addDiv(title,start,end,opt) {
        var h=opt.normalh;

        var currenti=0;
        var lastCount=0;
        for (var i=start;i<=end;i++){
            var pset=opt.pages[currenti];
            $('#con'+i).css('border','1px solid red');
            $('#con'+i).css('margin-top',pset.margintop);
            for (var counti=1;counti<=pset.count;counti++){
                var conheight=(h+0.4+(counti*0.01));
                if (pset.indexheigh){
                    $.each(pset.indexheigh,function (pinheightindex,pinheightvalue) {
                        if (pinheightvalue.index===counti){
                            console.log(counti,pinheightvalue);
                            console.log(pinheightvalue);
                            conheight=pinheightvalue.h;
                            console.log(conheight)
                            return;
                        }
                    })
                }
                $('#con'+i).append('<div style="height:'+conheight+'px;" class="div">'+title+(counti+lastCount)+'</div>');
            }
            lastCount+=pset.count;
            currenti++;
        }
    }
    $(function () {
        addDiv('2月份',1,3,{
            pages: [{
                count:46,
                margintop: 355,
                indexheigh: [{index: 15, h: 25}]
            }, {
